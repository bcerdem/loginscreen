<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Login Form</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/bg-login.png" alt ="login image" class="login__img">

                <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Hoş</span>geldiniz
                    </h1>
                    <p class="login__description">
                        Merhaba, devam etmek için giriş yapınız
                    </p>
                </div>
                
                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">Email</label>
                            <input type="email" placeholder="Email adresinizi girin" required class="login__input">
                        </div>
                      
                        <div>
                            <label for="" class="login__label">Parola</label>

                            <div class="login__box">
                                <input type="password" placeholder="Şifrenizi girin" required class="login__input" id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
            </div>

                    <div class="login__check">
                        <input type="checkbox" class="login__check-input">
                        <label for="" class="login__check-label">Beni hatırla</label>
                    </div>
        </div>
                <div class="login__buttons">
                    <button class="login__button">Giriş</button>
                    <button class="login__button login__button-ghost">Kayıt Ol</button>
                </div>
                <a href="#" class="login__forgot">Şifrenizi mi unuttunuz??</a>
                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
